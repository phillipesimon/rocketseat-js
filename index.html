<html>

<head>
    <title>Curso JS</title>
</head>

<body>
    <script>
        // Desafio 01
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        console.log('O usuário mora em ', endereco.cidade, ' / ', endereco.uf, ' no bairro ', endereco.bairro, ' na rua ', endereco.rua, ' com n° ', endereco.numero)

        // Desafio 02
        const pares = (x, y) => {
            var i = x;
            while (i <= y) {
                if (i % 2 === 0) {
                    console.log(i)
                }
                i++;
            }
        };
        pares(10, 20);

        // Desafio 03 Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript"
        // e retorna um booleano true / false caso exista ou não.
        function temHabilidade(skills) {
            for (var index = 0; index < skills.length; index++) {
                var retorno = (skills[index] === "Javascript") ? true : false;
                console.log(retorno);
            }
        }

        var skills = ["Javascript", "ReactJS", "React Native"];
        temHabilidade(skills); // true ou false

        // Desafio 04 Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é
        function experiencia(anos) {
            if (anos == 0 || anos == 1) {
                console.log('Iniciante')
            }
            if (anos <= 3 && anos >= 1) {
                console.log('Intermediario')
            }
            if (anos <= 6 && anos >= 3) {
                console.log('Avançado')
            }
            if (anos >= 7) {
                console.log('Jedi Master')
            }
        }
        var anosEstudo = 7;
        experiencia(anosEstudo);
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master

        // Desafio 05 
        var usuarios = [{
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        }, {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }];

        function exibe(usuarios) {
            for (const user of usuarios) {
                const {
                    nome,
                    habilidades
                } = user;
                var resultado = console.log(`O ${nome} possui as habilidades: ${habilidades.join(", ")}`);
            }
            return resultado
        };

        var resultado = exibe(usuarios);
        console.log(resultado)
    </script>
</body>

</html>
